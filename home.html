<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swaroop Chandrapalaka – Data Analyst</title>

  <!-- Netflix‑style font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root { --netflix-red: #e50914; }

    /* Fur-like effect */
    .fuzzy { filter: url(#fuzz) blur(0.6px); }

    /* Animation for content entrance */
    @keyframes slideUp { 0%{opacity:0;transform:translateY(24px);} 100%{opacity:1;transform:translateY(0);} }
    .animate-slideUp { animation: slideUp 0.8s ease-out forwards; }

    /* Wiggle effect on hover */
    @keyframes wiggle {
      0%, 100% { transform: rotate(-2deg) translateY(0); }
      50%      { transform: rotate(2deg) translateY(-6px); }
    }
  </style>
</head>

<body class="min-h-screen bg-black flex items-center justify-center p-4 relative">

  <!-- SVG filter for "fur" effect -->
  <svg class="absolute w-0 h-0">
    <filter id="fuzz">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" />
      <feDisplacementMap in="SourceGraphic" scale="6" />
    </filter>
  </svg>

  <!-- Main content -->
  <main id="content" class="w-full max-w-6xl animate-slideUp">
    <h2 class="text-center text-3xl sm:text-4xl md:text-5xl font-bold mb-10"
        style="color: var(--netflix-red); font-family: 'Bebas Neue', sans-serif; letter-spacing: 0.05em;">
      Swaroop's Portfolio
    </h2>

    <div class="grid gap-8 sm:grid-cols-2 md:grid-cols-4 place-items-center">
      <!-- Tile template -->
      <template id="tile">
        <a href="#" class="flex flex-col items-center space-y-3 group focus:outline-none">
          <div class="relative h-32 w-32 rounded-md fuzzy shadow-lg flex flex-col items-center justify-center transition-transform duration-300 group-hover:shadow-2xl group-hover:[animation:wiggle_1.2s_ease-in-out_infinite] tile-color">
            <div class="flex space-x-3 mb-1">
              <div class="h-4 w-4 bg-black rounded-full"></div>
              <div class="h-4 w-4 bg-black rounded-full"></div>
            </div>
            <svg width="64" height="20" viewBox="0 0 64 20" class="-mt-1">
              <path d="M2 2 q30 20 60 0" stroke="black" stroke-width="4" fill="none" stroke-linecap="round" />
            </svg>
            <div class="absolute top-[55%] left-[28%] h-1 w-1 bg-white rounded-full animate-ping"></div>
            <div class="absolute top-[65%] right-[28%] h-1 w-1 bg-white rounded-full animate-ping"></div>
          </div>
          <span class="text-sm font-semibold text-gray-300 tile-label">Label</span>
        </a>
      </template>

      <!-- Tiles -->
      <div class="about"></div>
      <div class="experience"></div>
      <div class="skills"></div>
      <div class="contact"></div>
    </div>
  </main>

  <!-- JavaScript to inject tiles -->
  <script>
    const tiles = [
      { selector: '.about',      href: 'about.html',     color: 'bg-red-500',   label: 'About Me' },
      { selector: '.experience', href: 'experience.html',    color: 'bg-yellow-400', label: 'Experience' },
      { selector: '.skills',     href: 'skills.html',    color: 'bg-cyan-500',   label: 'Core Skills' },
      { selector: '.contact',    href: 'contact.html',       color: 'bg-gray-500',   label: 'Contact Me' },
    ];

    const tmpl = document.getElementById('tile').content;
    tiles.forEach(t => {
      const clone = tmpl.cloneNode(true);
      const link = clone.querySelector('a');
      link.href = t.href;
      clone.querySelector('.tile-color').classList.add(t.color);
      clone.querySelector('.tile-label').textContent = t.label;
      document.querySelector(t.selector).replaceWith(clone);
    });
  </script>
</body>
</html>
